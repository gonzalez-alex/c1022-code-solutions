<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container padding">
    <div class="row wrap">
      <div class="column-full">
        <h4>New Arrivals</h4>
      </div>
      <div class="column-fifth">
        <img class="fit-cover" src="images/dress1.jpeg" alt="black polka dot dress">
        <p><span class="fw600">Free People</span><span class="fc-ltgray"> | Size 6</span></p>
        <p><span class="ltpink-bg">$35</span> <span class="fc-ltgray"><s>$125 retail</s></span></p>
      </div>
      <div class="column-fifth">
        <img class="fit-cover" src="images/ysl-bag.jpeg" alt="ysl bag">
        <p><span class="fw600">Yves Saint Laurent</span> <span class="fc-ltgray">| One size</span></p>
        <p><span class="ltpink-bg">$200</span> <span class="fc-ltgray"><s>$1600 retail</s></span></p>
      </div>
      <div class="column-fifth">
        <img class="fit-cover" src="images/key.jpeg" alt="gold key">
        <p><span class="fw600">Tiffany</span> <span class="fc-ltgray">| One size</span></p>
        <p><span class="ltpink-bg">$476</span> <span class="fc-ltgray"><s>$2000 retail</s></span></p>
      </div>
      <div class="column-fifth">
        <img class="fit-cover" src="images/lv-bag.jpg" alt="LV wallet">
        <p><span class="fw600">Louis Vuitton</span> <span class="fc-ltgray">| One size</span></p>
        <p><span class="ltpink-bg">$95</span> <span class="fc-ltgray"><s>$1200 retail</s></span></p>
      </div>
      <div class="column-fifth">
        <img class="fit-cover" src="images/dress2.jpeg" alt="white and blue dress">
        <p><span class="fw600">Reformation</span> <span class="fc-ltgray">| Size 4</span></p>
        <p><span class="ltpink-bg">$20</span> <span class="fc-ltgray"><s>$198 retail</s></span></p>
      </div>
    </div>
  </div>
</body>
</html>
