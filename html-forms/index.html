<!DOCTYPE html>
<html>
  <head>
    <title>HTML forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
        <div>
          <input id="email" type="text" name="email">
        </div>
      </div>
      <div>
        <label for="codeadj">Why is coding cool?</label>
        <div>
          <select id="codeadj" name="coding">
            <option value="select">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's poweful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <label>
          <input type="radio" name="language" value="html"> HTML
        </label>
        <label>
          <input type="radio" name="language" value="css"> CSS
        </label>
        <label>
          <input type="radio" name="language" value="javascript"> JavaScript
        </label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <div>
          <label>
            <input type="checkbox" name="signup" value="signmeup"> Sign me up!
          </label>
        </div>
        <div>
          <label for="comments">Comments</label>
        </div>
        <div>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div>
          <label>
            <input type="submit" name="submit" value="Submit">
          </label>
        </div>
      </div>
    </form>
  </body>
</html>
