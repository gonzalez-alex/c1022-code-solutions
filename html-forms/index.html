<!DOCTYPE html>
<html>
  <head>
    <title>HTML forms</title>
  </head>
  <body>
    <form>
      <h1>Coding Form!</h1>
      <label for="email">Email</label>
      <div>
        <input id="email" type="text" name="email">
      </div>
      <label for="codeadj">Why is coding cool?</label>
      <div>
        <select id="codeadj" name="coding">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's poweful</option>
        </select>
      </div>
      <p>Favorite Language (choose one)</p>
      <input type="radio" name="language" value="html"> HTML
      <input type="radio" name="language" value="css"> CSS
      <input type="radio" name="language" value="javascript"> JavaScript
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="signup" value="signmeup"> Sign me up!
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea name="comments" id="comments"></textarea>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
