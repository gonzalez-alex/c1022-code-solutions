<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <input type="text" id="email" name="email" placeholder="sally@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
      <input type="text" id="name" name="name" placeholder="Sally Smith">
    </div>
    <div>
      <label for="hirelocation">WHERE ARE YOU HIRING?</label>
      <input type="text" id="hirelocation" name="hirelocation" placeholder="City, Country">
    </div>
    <div>
      <label for="nmbrengihire">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select id="nmbrengihire" name="nmbrengihire">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
          <option value="7-8">7-8 Engineers</option>
          <option value="9-10">9-10 Engineers</option>
          <option value="11+">11+ Engineers</option>
        </select>
      </div>
    </div>
    <div class="alignright">
      <button type="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
